<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="wrapper">
   <div class="" id="card-wrapper"> <div id="card">
      <header></header>
      <div id="pfp-container"><img src="images/image-victor.jpg" alt="" id="pfp"></div>
      <div id="profile">
        <p><span id="name">Victor Crest</span> <span class="about">26</span></p>
        <p><span class="about">London</span></p>
        <hr>
      </div>

      <div class="stats">
        <div class="stat">
          <div class="val"> 80K</div>
          <div class="label">Followers</div>
        </div>
        <div class="stat">
          <div class="val">803K</div>
          <div class="label">Likes</div>
        </div>

        <div class="stat">
          <div class="val">1.4k</div>
          <div class="label">Photos</div>
        </div>
</div>
      </div>

    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/alexiscenriquez">Alexis Enriquez</a>.
  </footer>

</body>

</html>
